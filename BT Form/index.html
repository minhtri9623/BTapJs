<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POTS" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-lable">Họ Và Tên</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Minh Trí" class="form-control">
                <span class="form-massage"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-massage"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-lable">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-massage"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-lable">Nhập lại mật khẩu</label>
                <input id="password-confirmation" name="password-confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-massage"></span>
            </div>

            <button class="form-submit">Đăng kí</button>


        </form>
    </div>

    <script src="./main.js"></script>

    <script>

        // output chúng ta sẽ nhận được
      validator({
        form: '#form-1',
        errorSelector: '.form-massage',
        rules: [
            validator.isRequired('#fullname','Vui lòng nhập họ tên đầy đủ'),
            validator.isRequired('#email'),
            validator.isEmail('#email',),
            validator.isRequired('#password'),
            validator.minLength('#password', 6, ),
            validator.isRequired('#password-confirmation'),
            validator.isConfirmed('#password-confirmation', function () {
                return document.querySelector('#form-1 #password').value;
            }, 'Mật khẩu nhập lại không chính xác')
        ],
        onSubmit: function (data) {
            console.log(data);
        }   
      });
        
    </script>
</body>
</html>
